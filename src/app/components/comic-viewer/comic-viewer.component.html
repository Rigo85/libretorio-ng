<div #imageContainer id="image-container" class="d-flex justify-content-center align-items-center position-relative">
	<div class="page-counter">
		<span class="page-number">{{ position }}</span>
	</div>
	<div class="d-flex justify-content-center align-items-center">
		<img [src]="pages[currentPage - 1]" alt=""/>
	</div>
</div>

<error-message [onClose]="onClose"></error-message>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fffa" type="square-jelly-box" [fullScreen]="true">
	<p style="color: white"> Loading... </p>
</ngx-spinner>
